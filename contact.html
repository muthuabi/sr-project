    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-size: cover; /* Ensures the background covers the screen */
            background-position: center;
            background-repeat: no-repeat;
            transition: background-image 1.5s ease-in-out; /* Smooth transition */
            overflow: hidden;
        }
/* header */
header {
    background:chocolate;
    color: #fff;
    padding: 1.6rem 0;
    text-align: center;
    position: fixed;
    width: 100%;
    top: 0;
    z-index: 1000;
    transition: all 0.3s ease-in-out;
}
/* navigation */
nav ul {
    list-style-type: none;
    display: flex;
    justify-content:flex-end; /* Centers the navbar items */
}

nav ul li {
    display: inline;
    margin: 0 15px;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
    font-weight: bold;
    transition: color 0.3s ease-in-out;
}

nav ul li a:hover {
    color: #fce38a;
}

        .card {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 180px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }
        .card:hover {
            transform:rotateX(360deg);
            /* transform: translate(10); */
        }
        .card img {
            width: 60px;
            height: 60px;
            margin-bottom: 15px;
        }
        .card a {
            text-decoration: none;
            color: #333;
            text-align:center;
            font-weight: bold;
        }
        .card a:hover {
            color: #007BFF;
        }
